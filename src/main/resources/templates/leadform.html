<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BTG - Cadastro de Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btg-primary { background-color: #0033A0; }
        .btg-secondary { background-color: #00B5E2; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header btg-primary text-white">
            <h3 class="text-center">Cadastro de Lead</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/save-lead-web}" th:object="${lead}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}"
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                           placeholder="000.000.000-00" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}"
                           pattern="\(\d{2}\) \d{5}-\d{4}"
                           placeholder="(00) 00000-0000" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btg-secondary text-white">Enviar</button>
                </div>
            </form>

            <div th:if="${param.success}" class="alert alert-success mt-3">
                Cadastro realizado com sucesso!
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // MÃ¡scaras para CPF e Telefone
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 3) value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
        if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
        if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
        e.target.value = value.substring(0, 14);
    });

    document.getElementById('telephone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) value = value.replace(/^(\d{0,2})(\d)/g, '($1) $2');
        if (value.length > 10) value = value.replace(/^(\d{0,2}\)\s(\d{0,5})(\d)/g, '$1$2-$3');
        e.target.value = value.substring(0, 15);
    });
</script>
</body>
</html>
